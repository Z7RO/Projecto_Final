<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./less/main.less">
    <title>Contacto</title>
</head>

<body class="contact-body">
    
    <main>
        {{>header}}
        <div class="contact-title">
            <h1>Contactanos</h1>
            <p>¿Tienes alguna pregunta? Completa el formulario a continuación y nuestro equipo se pondrá en contacto lo antes posible.</p>
        </div>
        <section class="contact-container">
            <div class="contact-image">
                <img src="/imgSource/chat_box_pink.png" alt="contactos imagen">
            </div>
            <div class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" placeholder="Correo electronico" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </div>
        </section>
    </main>
    {{>footer}}
</body>

</html>
